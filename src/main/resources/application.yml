server:
  port: 8080

spring:
  application:
    name:classdemo
  main:
    allow-bean-definition-overriding: true
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/project1?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  mapper-locations: classpath*:mapping/*.xml
  type-aliases-package: com.nsw.dirs

  thymeleaf:
    mode: html5
    encoding: utf-8
    cache: false


  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update

  servlet:
    multipart:
      enabled: true
      max-file-size: 10485760
      max-request-size: 10485760
      file-size-threshold: 0
      resolve-lazily: false

  devtools:
    restart:
      enabled: true